        <script>
            $(window).on("load", function() {
                setTimeout(function(){
                    $('#creative').addClass('active');
                },300);
            });
            $(document).ready(function() {
                $(window).scroll(function() {
                    if ($(window).width() > 991) {
                        var
                        winH = $(window).height();
                        scrolltop = $(this).scrollTop() + winH / 2;
                        $('.page-section').each(function(index){
                            if($(this).offset().top <= scrolltop) {$(this).addClass("active");}
                            else {$(this).removeClass("active");}
                        });
                    }
                    if ($(window).width() > 1199 && $(window).height() > 1236) {
                        var
                        winH = $(window).height();
                        scrolltop = $(this).scrollTop() + winH;
                        if($('#studio').offset().top <= scrolltop) {$('#studio').addClass("active");}
                        else {$('#studio').removeClass("active");}
                    }
                });
            });
        </script>
